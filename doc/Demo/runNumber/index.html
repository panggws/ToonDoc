<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<body style="background-color: #2A4D74">

<input type="button" value="test" onclick="runNumber()">
<!--<p id="num1" style="font-size: 50px; color: #fff">99.99%</p>-->
<!--<p id="num2" style="font-size: 50px; color: #fff">1,200,000+</p>-->
<!--<p id="num3" style="font-size: 50px; color: #fff">1,200+</p>-->
<p style="font-size: 50px; color: #fff"><span id="num4" class="odometer"></span><span>%</span></p>
<p style="font-size: 50px; color: #fff"><span id="num5" class="odometer"></span><span>+</span></p>
<p style="font-size: 50px; color: #fff"><span id="num6" class="odometer"></span><span>+</span></p>

</body>
<script>odometerOptions = {format:'(,ddd).dd', duration: 1000};</script>
<script src="http://github.hubspot.com/odometer/odometer.js"></script>
<link rel="stylesheet" href="odometer-theme-minimal.css" />
<script>
    function runNumber(){
        runNumber1();
        runNumber2();
        runNumber3();
        $('#num4').html('0');
        $('#num5').html('0');
        $('#num6').html('0');
//        $('.odometer').html(1234);

        $('#num4').html(99.99);
        setTimeout(function(){$('#num5').html(1200000);}, 250);
        setTimeout(function(){$('#num6').html(1200);}, 500);
    }

    function runNumber1(){
        var num = 9;
        var i = 0;
        var run = setInterval(function(){
            if(i<=num){
                var random1 = Math.floor((Math.random() * 10));
                var random2 = Math.floor((Math.random() * 10));
                var random3 = Math.floor((Math.random() * 10));
                var number = i+''+random3+'.'+random1+''+random2+'%';
                if(i == num){
                    $('#num1').html('99.99%');
                    i++;
                }else{
                    $('#num1').html(number);
                    i++;
                }

            }else{
                clearInterval(run);
            }
        }, 50);
    }


    function runNumber2(){
        var num = 12;
        var i = 0;
        var run = setInterval(function(){
            if(i<=num){
                var random1 = Math.floor((Math.random() * 10));
                var random2 = Math.floor((Math.random() * 10));
                var random3 = Math.floor((Math.random() * 10));
                var random4 = Math.floor((Math.random() * 10));
                var random5 = Math.floor((Math.random() * 10));
                var number = i+''+random5+''+random1+''+random2+''+random3+''+random4;
                if(i == num){
                    $('#num2').html('1,200,000+');
                    i++;
                }else{
                    $('#num2').html(number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ","));
                    i++;
                }
            }else{
                clearInterval(run);
            }
        }, 60);
    }

    function runNumber3(){
        var num = 12;
        var i = 0;
        var run = setInterval(function(){
            if(i<=num){
                var random1 = Math.floor((Math.random() * 10));
                var random2 = Math.floor((Math.random() * 10));
                var number = i+''+random1+''+random2;
                if(i == num){
                    $('#num3').html('1,200+');
                    i++;
                }else{
                    $('#num3').html(number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ","));
                    i++;
                }
            }else{
                clearInterval(run);
            }
        }, 80);
    }

    function placeholder(id){

        var name = jQuery('#'+id+' label').html();

        if(name.indexOf('<p>') > -1){
            name = name.replace('<p>','');
            name = name.replace('</p>','');
        }
        if(name.indexOf('<span>') > -1){
            name = name.replace('<span>','');
            name = name.replace('</span>','');
        }

        jQuery('#'+id+' label').hide();
        jQuery('#'+id+' input, #'+id+' textarea').attr('placeholder',name);

    }

</script>

</html>
