<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<button onclick="anima1()">1</button>
<button onclick="anima2()">2</button>
<div id="img"></div>
<div id="img2"></div>

<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script>
    function anima1(){
        $('#img').addClass('animation-icon');
        setTimeout(function(){
            $('#img').removeClass('animation-icon');
        }, 3500);
    }
    function anima2(){
        $('#img2').addClass('animation-icon2');
        setTimeout(function(){
            $('#img2').removeClass('animation-icon2');
        }, 3500);
    }

</script>
</body>
</html>
