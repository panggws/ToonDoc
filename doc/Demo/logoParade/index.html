<!DOCTYPE html>
<html>
<head>
    <title></title>

    <style>
        div.scrollWrapper
        {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        div.scrollableArea
        {
            position: relative;
            width: auto;
            height: 100%;
        }
        #logoParade
        {
            width: 855px;
            height: 100px;
            position: relative;
        }

        #logoParade div.scrollableArea a
        {
            display: block;
            float: left;
            padding-left: 10px;
        }
    </style>

</head>
<body>

<div id="logoParade">

    <a href="">
        <img src="http://nskorp.bypronto.com/wp-content/uploads/sites/64/2014/08/partner1.png">
    </a>
    <a href="">
        <img src="http://nskorp.bypronto.com/wp-content/uploads/sites/64/2014/08/partner2.png">
    </a>
    <a href="">
        <img src="http://nskorp.bypronto.com/wp-content/uploads/sites/64/2014/08/partner3.png">
    </a>
    <a href="">
        <img src="http://nskorp.bypronto.com/wp-content/uploads/sites/64/2014/08/partner4.png">
    </a>
    <a href="">
        <img src="http://nskorp.bypronto.com/wp-content/uploads/sites/64/2014/08/partner5.png">
    </a>
    <a href="">
        <img src="http://nskorp.bypronto.com/wp-content/uploads/sites/64/2014/08/partner6.png">
    </a>
    <a href="">
        <img src="http://nskorp.bypronto.com/wp-content/uploads/sites/64/2014/08/partner7.png">
    </a>


</div>


<!-- jQuery library - Please load it from Google API's -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>

<!-- jQuery UI Widget and Effects Core (custom download)
     You can make your own at: http://jqueryui.com/download -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js" type="text/javascript"></script>

<!-- Latest version of jQuery Mouse Wheel by Brandon Aaron
     You will find it here: http://brandonaaron.net/code/mousewheel/demos -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.11/jquery.mousewheel.min.js" type="text/javascript"></script>

<!-- Smooth Div Scroll 1.3 minified -->
<script type="text/javascript" src="jquery.smoothdivscroll-1.3-min.js"></script>
<script>
    $(document).ready(function() {
        $("#logoParade").smoothDivScroll({
            autoScrollingMode: "always",
            autoScrollingDirection: "endlessLoopRight",
            autoScrollingStep: 1,
            autoScrollingInterval: 15
        });
        // Logo parade event handlers
        $("#logoParade").bind("mouseover", function() {
            $(this).smoothDivScroll("stopAutoScrolling");
        }).bind("mouseout", function() {
            $(this).smoothDivScroll("startAutoScrolling");
        });

    });
</script>

</body>
</html>
